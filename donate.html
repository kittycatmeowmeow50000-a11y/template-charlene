<body>
    <div class="tm-container">
        <div>
            <div class="tm-row pt-4">
                <div class="tm-col-left">
                    <div class="tm-site-header media">
                        <i class="fas fa-umbrella-beach fa-3x mt-1 tm-logo"></i>
                        <div class="media-body">
                            <h1 class="tm-sitename text-uppercase">NatureFlash</h1>
                            <p class="tm-slogon">protect today, preserve tomorrow</p>
                        </div>
                    </div>
                </div>
                <div class="tm-col-right">
                    <nav class="navbar navbar-expand-lg" id="tm-main-nav">
                        <button class="navbar-toggler toggler-example mr-0 ml-auto" type="button" data-toggle="collapse"
                            data-target="#navbar-nav" aria-controls="navbar-nav" aria-expanded="false"
                            aria-label="Toggle navigation">
                            <span><i class="fas fa-bars"></i></span>
                        </button>
                        <div class="collapse navbar-collapse tm-nav" id="navbar-nav">
                            <ul class="navbar-nav text-uppercase">
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="index.html">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="discover.html">Discover</a>
                                </li>
                                <li class="nav-item active">
                                    <a class="nav-link tm-nav-link" href="donate.html">Donate <span
                                            class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link tm-nav-link" href="contact.html">Contact</a>
                                </li>
                                <li class="nav-item"> 
                                    <a class="nav-link tm-nav-link" href="learn.html">Learn</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>

            <!-- Hero Section -->
            <header class="donate-hero">
                <div class="donate-overlay">
                    <h1>Support NatureFlash</h1>
                    <p>Your donation helps us share stories and protect the planet.</p>
                </div>
            </header> <!-- Donation Form -->
            <section class="container mt-5 mb-5">
                <h2 class="text-center text-white mb-4">Make a Donation</h2>
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form class="donate-form"> <!-- Preset Amounts -->
                            <div class="preset-buttons text-center mb-4"> <button type="button"
                                    class="btn btn-primary preset-btn" data-amount="10">$10</button> <button
                                    type="button" class="btn btn-primary preset-btn" data-amount="25">$25</button>
                                <button type="button" class="btn btn-primary preset-btn" data-amount="50">$50</button>
                                <button type="button" class="btn btn-primary preset-btn" data-amount="100">$100</button>
                            </div> <!-- Custom Amount -->
                            <div class="form-group"> <label for="amount">Donation Amount (USD)</label> <input
                                    type="number" class="form-control" id="amount" placeholder="Enter amount"> </div>
                            <!-- Donor Info -->
                            <div class="form-group"> <label for="name">Full Name</label> <input type="text"
                                    class="form-control" id="name" placeholder="Your name"> </div>
                            <div class="form-group"> <label for="email">Email Address</label> <input type="email"
                                    class="form-control" id="email" placeholder="Your email"> </div>
                            <div class="form-group"> <label for="message">Message (optional)</label> <textarea
                                    class="form-control" id="message" rows="3" placeholder="Leave a message"></textarea>
                            </div> <!-- Submit -->
                            <div class="text-center"> <button type="submit" class="btn btn-big btn-primary">Donate
                                    Now</button> </div>
                        </form>
                    </div>
                </div>
            </section>
            <div class="tm-col-right tm-col-footer">

                        | Our Partner: <a rel="nofollow" target="_parent" href="https://greenmatters.com"
                            class="tm-text-link">GreenMatters</a></p>
                </footer>
            </div>
        </div>
